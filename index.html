<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmers Weather Alert</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @font-face {
            font-family: Futura;
            src: url(./Futura-Bold.ttf);
        }

        @font-face {
            font-family: Gilroy;
            src: url(./Gilroy-Medium.ttf);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Gilroy';
        }

        *::selection {
            color: #fff;
            background-color: #000;
        }

        html,
        body {
            height: 100%;
            width: 100%;
        }

        body {
            background-color: #F7F7F7;
        }

        #nav {
            /* height: 100px; */
            width: 100%;
            /* background-color: burlywood; */
            position: fixed;
            z-index: 99;
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            padding: 25px;
        }

        #nav #nav-part2 {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
        }

        #links {
            padding: 10px;
        }

        #nav-part1 {
            /* background-color: RED; */
            height: 82px;
            overflow: hidden;
        }

        #nav-part1 svg {
            display: block;
        }

        #nav-part2 #links a {
            text-transform: uppercase;

            text-decoration: none;
            color: #333;
            font-weight: 500;
            font-size: 14px;
            margin: 0 20px;
        }

        #icons {
            padding: 10px;
            border-radius: 50px;
            background-color: #F7F7F7;
        }

        #nav-part2 #icons i {
            font-size: 18px;
            margin: 0 20px;
            font-weight: 100;
        }

        #cursor {
            height: 180px;
            width: 180px;
            background-color: rgba(224, 139, 189, 0.814);
            border-radius: 50%;
            position: fixed;
            transform: translate(-50%, -50%) scale(0);
        }

        #page1 {
            min-height: 100vh;
            /* background-color: aqua; */
            position: relative;
            width: 100%;
            padding: 0 1vw;
            padding-top: 20vh;
        }

        #page1 h1 {
            font-size: 15.8vw;
            text-transform: uppercase;
            font-family: futura;
            line-height: 14vw;
            letter-spacing: -8px;
        }

        #video-container {
            height: 100vh;
            width: 100%;
            background-color: grey;
            margin-top: 1vw;
            position: relative;
        }

        #video-container video {
            height: 100%;
            width: 100%;
            object-fit: cover;
        }

        #video-container #play {
            padding: 3vw 2.2vw;
            background-color: black;
            color: #fff;
            font-size: 1.3vw;
            position: fixed;
            text-transform: uppercase;
            font-family: futura;
            border-radius: 50%;
            opacity: 0;
            scale: 0;
        }

        #page2 {
            min-height: 100vh;
            width: 100%;
            position: relative;
            display: flex;
            align-items: center;
            padding: 3vw 1vw;
            justify-content: space-between;
        }

        #page2 .elem {
            height: 100%;
            width: 31%;
            /* background-color: red; */
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #page2 .elem img {
            height: 100%;
            width: 100%;
            object-fit: cover;
            scale: 1.1;
        }

        #page2 .elem .dets {
            height: 60px;
            border-radius: 50px;
            width: 70%;
            position: absolute;
            z-index: 9;
            background-color: rgb(229, 156, 186);
        }

        #page3 {
            min-height: 120vh;
            width: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            flex-wrap: wrap;
        }

        .child {
            height: 54vh;
            width: 38vw;
            /* background-color: red; */
            /* border: 2px solid #000; */
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .child img {
            height: 100%;
        }

        @media (max-width: 600px) {
            #nav {
                /* height: 100px; */
                width: 100%;
                /* background-color: burlywood; */
                position: fixed;
                z-index: 99;
                display: flex;
                align-items: flex-start;
                justify-content: space-between;
                padding: 15px;
            }

            #nav #nav-part2 {
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 40px;
            }

            #links {
                padding: 10px;
                display: none;
            }

            #nav-part1 {
                /* background-color: RED; */
                height: 67px;
                overflow: hidden;
            }

            #nav-part1 svg {
                display: block;
                height: 67px;
                width: 80px;
            }

            #nav #twogoodlogo {
                height: 40px;
                margin-left: -20px;
            }

            #icons {
                padding: 7px;
                border-radius: 50px;
                background-color: #F7F7F7;
            }

            #nav-part2 #icons i {
                font-size: 15px;
                margin: 0 20px;
                font-weight: 100;
            }

            #page1 {
                /* background-color: red; */
                min-height: 70vh;
                width: 100%;
                padding: 0 3vw;
                padding-top: 25vh;
            }

            #page1 h1 {
                font-size: 15.5vw;
                letter-spacing: -3px;
            }

            #video-container {
                height: 25vh;
                margin-top: 3vw;
            }

            #video-container #play {
                padding: 9.5vw 7.2vw;
                font-size: 4.5vw;
                position: absolute;
                top: 50%;
                left: 50%;
                opacity: 1;
                scale: 1;
                transform: translate(-50%, -50%);
            }

            #page2 {
                min-height: 100vh;
                width: 100%;
                position: relative;
                display: flex;
                align-items: center;
                padding: 5vw 3vw;
                flex-direction: column;
                justify-content: space-between;
                /* background-color: red; */
            }

            #page2 .elem {
                height: 100vh;
                width: 100%;
                /* background-color: red; */
                overflow: hidden;
                margin-bottom: 3vw;
            }

            #page2 .elem .dets {
                height: 40px;
                border-radius: 50px;
                width: 70%;
                position: absolute;
                z-index: 9;
                background-color: rgb(229, 156, 186);
            }

            #page3 {
                min-height: 120vh;
                width: 100%;
                position: relative;
                display: flex;
                align-items: center;
                justify-content: space-evenly;
                flex-wrap: wrap;
            }

            .child {
                height: 54vh;
                width: 88vw;
                /* background-color: red; */
                /* border: 2px solid #000; */
                position: relative;
                padding: 15vw;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .child img {
                height: 100%;
            }
        }
    </style>
</head>

<body>
    <div id="crop-suggestion" class="crop-container"></div>
    <div class="container">
        <h1>Farmers Weather Alert</h1>
        <div id="weather-info">
            <p>Loading weather information...</p>
        </div>
    </div>

    <script>
        window.addEventListener('load', () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async position => {
                    const {
                        latitude,
                        longitude
                    } = position.coords;
                    const apiKey = 'fb84f4fb11cc79c86da595049e302149';
                    const apiUrl = `https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&appid=${apiKey}&units=metric`;

                    try {
                        const response = await fetch(apiUrl);
                        const data = await response.json();
                        displayWeatherData(data);
                    } catch (error) {
                        console.error('Error fetching weather data:', error);
                        document.getElementById('weather-info').innerHTML = '<p>Failed to fetch weather information. Please try again later.</p>';
                    }
                }, error => {
                    console.error('Error getting user location:', error);
                    document.getElementById('weather-info').innerHTML = '<p>Failed to get user location. Please enable location services and refresh the page.</p>';
                });
            } else {
                document.getElementById('weather-info').innerHTML = '<p>Geolocation is not supported by your browser.</p>';
            }
        });

        function displayWeatherData(data) {
            const {
                name,
                main: {
                    temp,
                    humidity
                },
                weather
            } = data;
            const weatherDescription = weather[0].description;
            document.getElementById('weather-info').innerHTML = `
                <p>Location: ${name}</p>
                <p>Temperature: ${temp}°C</p>
                <p>Humidity: ${humidity}%</p>
                <p>Weather: ${weatherDescription}</p>
            `;
        }

        
        function suggestCrop(temp, humidity, weatherDescription) {
    // Define conditions for different weather types
    if (weatherDescription.includes('rain')) {
        return "Rice, Wheat, Corn";
    } else if (weatherDescription.includes('sun') || temp > 30) {
        return "Maize, Soybean, Cotton";
    } else if (weatherDescription.includes('haze') || humidity > 50) {
        return "Barley, Oats, Sorghum";
    } else {
        return "No specific recommendation. Check local agriculture guidelines.";
    }
}

// Example weather parameters
const temperature = 36; // in Celsius
const humidity = 41; // in percentage
const weather = "haze";

// Get crop suggestion based on weather parameters
const cropSuggestion = suggestCrop(temperature, humidity, weather);
console.log("Crops to grow:", cropSuggestion);


    </script>
</body>

</html>
